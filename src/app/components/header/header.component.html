<header class="bg-white/90 dark:bg-gray-900/80 backdrop-blur shadow-md py-4 border-b border-gray-100 dark:border-gray-800">
  <div class="container mx-auto px-4 flex items-center justify-between">
    <div routerLink="/" class="text-2xl font-bold text-gray-800 dark:text-gray-100 cursor-pointer select-none">
      CASA B
    </div>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-2 mx-auto rounded-full bg-gray-50 dark:bg-gray-800/60 border border-gray-200 dark:border-gray-700 px-3 py-2 shadow-sm">
      <a
        routerLink="/home"
        #rlaHome="routerLinkActive"
        routerLinkActive="text-violet-600 dark:text-violet-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative px-3 py-1.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
        Inicio
        <span class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 h-0.5 w-5/6 bg-violet-600 dark:bg-violet-600 rounded transition-opacity duration-200 opacity-0"
              [class.opacity-100]="rlaHome.isActive"></span>
      </a>

      <a
        routerLink="/events"
        #rlaEvents="routerLinkActive"
        routerLinkActive="text-violet-600 dark:text-violet-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative px-3 py-1.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
        Eventos
        <span class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 h-0.5 w-5/6 bg-violet-600 dark:bg-violet-600 rounded transition-opacity duration-200 opacity-0"
              [class.opacity-100]="rlaEvents.isActive"></span>
      </a>

      <a
        routerLink="/about"
        #rlaAbout="routerLinkActive"
        routerLinkActive="text-violet-600 dark:text-violet-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative px-3 py-1.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
        Sobre Nosotros
        <span class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 h-0.5 w-5/6 bg-violet-600 dark:bg-violet-600 rounded transition-opacity duration-200 opacity-0"
              [class.opacity-100]="rlaAbout.isActive"></span>
      </a>

      <a
        routerLink="/donate"
        #rlaDonate="routerLinkActive"
        routerLinkActive="text-violet-600 dark:text-violet-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative px-3 py-1.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
        Colabora
        <span class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 h-0.5 w-5/6 bg-violet-600 dark:bg-violet-600 rounded transition-opacity duration-200 opacity-0"
              [class.opacity-100]="rlaDonate.isActive"></span>
      </a>

      <a
        routerLink="/contact"
        #rlaContact="routerLinkActive"
        routerLinkActive="text-violet-600 dark:text-violet-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative px-3 py-1.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
        RADIO CB
        <span class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 h-0.5 w-5/6 bg-violet-600 dark:bg-violet-600 rounded transition-opacity duration-200 opacity-0"
              [class.opacity-100]="rlaContact.isActive"></span>
      </a>
    </nav>

    <!-- Action buttons -->
    <div class="flex items-center gap-2">
      <!-- Dark mode toggle -->
      <button (click)="toggleDark()" type="button" class="inline-flex items-center gap-1 rounded-full border border-gray-200 dark:border-gray-700 px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white/70 dark:bg-gray-800/70 hover:bg-white dark:hover:bg-gray-800 transition-colors">
        <span class="material-icons text-base" [class.hidden]="isDarkMode">dark_mode</span>
        <span class="material-icons text-base" [class.hidden]="!isDarkMode">light_mode</span>
        <span class="sr-only">Toggle theme</span>
      </button>

      <!-- Mobile menu button -->
      <button type="button" class="md:hidden inline-flex items-center justify-center rounded-full p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none" (click)="toggleMenu()" aria-label="Toggle menu">
        <span class="material-icons" *ngIf="!isMenuOpen">menu</span>
        <span class="material-icons" *ngIf="isMenuOpen">close</span>
      </button>
    </div>
  </div>

  <!-- Mobile nav -->
  <div *ngIf="isMenuOpen" class="md:hidden border-t border-gray-100 dark:border-gray-800">
    <div class="container mx-auto px-4 py-3 space-y-1">
      <a routerLink="/home" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">Inicio</a>
      <a routerLink="/events" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">Eventos</a>
      <a routerLink="/about" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">Sobre Nosotros</a>
      <a routerLink="/donate" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">Colabora</a>
      <a routerLink="/contact" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">RADIO CB</a>
    </div>
  </div>
</header>
