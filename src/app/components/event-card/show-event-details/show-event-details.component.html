<div class="relative bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg max-w-2xl w-full mx-auto overflow-hidden shadow-2xl font-space-grotesk">
  
  <img [src]="event.imageUrl" [alt]="event.title" class="w-full h-80 object-cover">
  
  <div class="p-6" style="background-image: url('/assets/paper.jpg'); background-size: cover; background-position: center;">
    <p class="text-3xl font-bold text-gray-900 dark:text-gray-900 mb-2">{{ event.title }}</p>

    <p class="text-gray-900 dark:text-gray-900 mb-2">DESCRIPTIONSIDNFIDEFPOWEFWEPJFWEOJF</p>
    
    <div class="flex items-center text-gray-900 dark:text-gray-900 text-sm mb-4">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 8h.01M12 21a9 9 0 100-18 9 9 0 000 18z"></path>
      </svg>
      <span>{{ event.date }}</span>
      <span>HORA</span>
    </div>
    
    <div class="flex items-center text-gray-900 dark:text-gray-900 text-sm mb-4">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span>{{ event.location }}</span>
    </div>

    <p class="text-gray-900 dark:text-gray-900 mb-2">ARTISTAS INVITADOS</p>

    <div class="flex flex-col sm:flex-row gap-6">
      <button class="flex-1 text-center border border-gray-400 dark:border-gray-600 text-gray-800 dark:text-gray-100 font-bold py-3 px-6 rounded-lg bg-white dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">Reservar entradas</button>
      <button (click)="dialogRef.close()" class="flex-1 text-center border border-gray-400 dark:border-gray-600 text-gray-800 dark:text-gray-100 py-3 px-6 rounded-lg bg-white dark:bg-gray-800 hover:bg-red-300 dark:hover:bg-red-700 transition-colors duration-200">
        Cerrar
      </button>
    </div>
  </div>
</div>
